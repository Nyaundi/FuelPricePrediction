{% extends 'base.html' %} {% block content%} {% if result %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
{% comment %} <h2 class="head">Fuel Price Prediction Result</h2> {% endcomment %}

<div class="card text-center" style="padding: 22.2%; background-color: #8EC5FC;
      background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
      ">
  
          <h2 style="font-weight: 800;">Result: NU. {{result}}</h2>
  
          <span><a href="{% url 'core:home' %}" class="btn">Predict again?</a></span>
  
  
  
      </div>


{% else %}




      {% if error %}
      <p >{{ error }}</p>
      {% endif %}

<form method="POST", action="{% url 'core:predict' %}">
  
  {% csrf_token %}
  <div class="row">
    <div class="col-25">
      <label for="Gender">Region:</label>
    </div>
    <div class="col-75">
      <select name="region" id="region">
        <option value="Western Region">Western Region</option>
        <option value="Central Region">Central Region</option>
        <option value="Eastern Region">Eastern Region</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="Married">Product:</label>
    </div>
    <div class="col-75">
      <select name="product" id="product">
        <option value="Diesel">Diesel</option>
        <option value="Petrol">Petrol</option>
      </select>
    </div>
  </div>

  
  <div class="row">
    <div class="col-25">
      <label for="Dependents">Company:</label>
    </div>
    <div class="col-75">
      <select name="company" id="company" placeholder="Select Product">
        <option value="Indian Oil Corporation Limited">Indian Oil Corporation Limited</option>
        <option value="Bharat Petroleum Corporation Limited">Bharat Petroleum Corporation Limited</option>
        <option value="Hindustan Petroleum Corporation Limited">Hindustan Petroleum Corporation Limited</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="Education">Approval Date:</label>
    </div>
    <div class="col-75">
      <input type="datetime-local" placeholder="Select Date" id="dtate" name="dateinput">
    </div>
  </div>

 
  <div class="row">
    <div class="col-25">
      <label for="Self_Employed">Station:</label>
    </div>
    <div class="col-75">
      <select name="station" id="station">
              <option value="Phuentsholing">Phuentsholing</option>
              <option value="Rinchending">Rinchending</option>
              <option value="Pasakha">Pasakha</option>
              <option value="SamtseTown">Samtse Town</option>
              <option value="Sipsoo">Sipsoo</option>
              <option value="Gomtu">Gomtu</option>
              <option value="Gedu">Gedu</option>
              <option value="Phuentsholing Main gate">Phuentsholing Main gate</option>
              <option value="Gelephu Forest Checkpost">Gelephu Forest Checkpost</option>
              <option value="Sarpang">Sarpang</option>
              <option value="Gelephu Gate">Gelephu Gate</option>
              <option value="GelephuTown">Gelephu Town</option>

              <option value="Dagapela">Dagapela</option>
              <option value="Tsirang">Tsirang</option>
              <option value="Zhemgang">Zhemgang</option>
              <option value="Trongsa">Trongsa</option>
              <option value="Bumthang">Bumthang</option>
              <option value="Dagana">Dagana</option>
              <option value="Lhamoizingkha">Lhamoizingkha</option>
              <option value="Dangdung">Dangdung</option>
              <option value="Panbang">Panbang</option>
              <option value="Tingtibi">Tingtibi</option>
              <option value="SamdrupJongkhar">Samdrup Jongkhar</option>
              <option value="Wamrong">Wamrong</option>


              <option value="Trashigang">Trashigang</option>
              <option value="Trashiyangtse">Trashiyangtse</option>
              <option value="Mongar">Mongar</option>
              <option value="Gyelposing">Gyelposing</option>
              <option value="Kanglung">Kanglung</option>
              <option value="Pemagatshel">Pemagatshel</option>
              <option value="Jomotsangkha">Jomotsangkha</option>
              <option value="Lhuntse">Lhuntse</option>
              <option value="Autsho">Autsho</option>
              <option value="Doksum">Doksum</option>
              <option value="Bhangtar">Bhangtar</option>
              <option value="Rangjung">Rangjung</option>

              
              <option value="Nganglam">Nganglam</option>
              <option value="Samdrup Jongkhar Gate">Samdrup Jongkhar Gate</option>
              <option value="Nganglam Potonala">Nganglam Potonala</option>
              <option value="Samdrup Jongkhar Upper Town">Samdrup Jongkhar Upper Town</option>
              <option value="Chimakothi">Chimakothi</option>
              <option value="Lungtenzampa">Lungtenzampa</option>
              <option value="Paro Town">Paro Town</option>
              <option value="Haa">Haa</option>
              <option value="BajoTown">Bajo Town</option>
              <option value="Beychu">Beychu</option>
              <option value="Khuruthang">Khuruthang</option>
              <option value="Gasa">Gasa</option>

              <option value="Motithang">Motithang</option>
              <option value="Olakha">Olakha</option>
              <option value="Paro NIE Bridge">Paro NIE Bridge</option>
              <option value="Langlitsawa">Langlitsawa</option>

              <option value="Lobesa">Lobesa</option>

      </select>
    </div>
  </div><br><br><br>
  <div class="row" style='align-items:center;'>
    <input type="submit" value="Predict">
  </div>
</form>

{% endif %}
{% endblock %}
